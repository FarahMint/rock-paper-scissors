<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors Game</title>
    <script src="https://kit.fontawesome.com/3da1a747b2.js"></script>
    <link rel="stylesheet" href="css/style.css"  type="text/css">
</head>
<body>
        <header class="header">
                <h1>rock paper scissors</h1>
            </header>
    <div class="container">
       
          <button id="restart" class="restart-btn">Restart Game</button>
          <div id="score" class="score">
            <p>User </p> <span class="user__score">0 </span>
            <p>Computer</p> <span class="computer__score"> 0</span>
          </div>
      
        <h2>Let's start</h2>
        <div class="options">
          <i id="rock" class="option fas fa-hand-rock fa-10x"></i>
          <i id="paper" class="option fas fa-hand-paper fa-10x"></i>
          <i id="scissors" class="option fas fa-hand-scissors fa-10x"></i>
        </div>
      </div>
  

      </div>
    <script src="js/main.js"></script>
</body>
</html>
